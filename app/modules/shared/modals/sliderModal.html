<slick dots="false" infinite="true" adaptive-height="true" speed=300 slides-to-show=1 touch-move="true" slides-to-scroll=1 autoplay="true" init-onload=true data="modal.item.asset_urls">
    <div ng-repeat="image in modal.item.asset_urls">
        <div class="image">
            <img ng-src="{{image.url}}" alt="">
        </div>
    </div>
</slick>
