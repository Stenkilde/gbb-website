<div class="c-off-canvas" ng-class="topbar.menuState ? 'open' : 'closed'">
    <hr>
    <ul class="mobile-menu">
        <li>
            <a ng-click="topbar.menuState = false" ui-sref="application.events">2016Matches</a>
        </li>
        <li>
            <button ng-click="topbar.acState = !topbar.acState">Golfclubs</button>
            <ul class="mobile__sub-menu" ng-class="topbar.acState ? 'open' : 'closed'">
                <li ng-click="topbar.menuState = false" ng-repeat="club in topbar.clubs"><a ui-sref="application.clubsView({clubs: '{{club.url}}' })">{{club.language}}</a></li>
            </ul>
        </li>
        <li>
            <a ng-click="topbar.menuState = false" ui-sref="application.partners">Partners</a>
        </li>
        <li>
            <a ng-click="topbar.menuState = false" ui-sref="application.suppliers">Suppliers</a>
        </li>
        <li>
            <a ng-click="topbar.openModal()">Gallery</a>
        </li>
    </ul>
</div>

<header class="header">
    <nav class="top-bar row">
        <button ng-click="topbar.menuState = !topbar.menuState" class="hide-for-large burger"></button>
        <div class="columns text-center">
            <a ui-sref="application.main" class="hide-for-large">
                <svg>
                    <use xlink:href="#gbb-logo"></use>
                </svg>
            </a>
            <a ui-sref="application.main" class="shield show-for-large">
                <svg width="75%">
                    <use xlink:href="#gbb-logo" />
                </svg>
            </a>
        </div>
        <div class="medium-6 columns show-for-large content-holder">
            <div class="header--top text-right">
                <div class="small-12 columns collapsed">
                    <a class="small" ui-sref="application.corporate">Corporate golf</a>
                    <!-- <a class="small" href="">News</a> -->
                    <a href="https://www.instagram.com/golfbusinessbutler/" target="_blank">
                        <svg style="width: 11px; height: 11px;">
                            <use xlink:href="#insta" />
                        </svg>
                    </a>
                    <a href="https://www.youtube.com/channel/UC0GpR621M2h_oC8ByMAc0tg" target="_blank">
                        <svg style="width: 11px; height: 11px;">
                            <use xlink:href="#youtube" />
                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/company/golf-&-business-butler---nordic-group" target="_blank">
                        <svg style="width: 11px; height: 11px;">
                            <use xlink:href="#linked" />
                        </svg>
                    </a>
                    <a href="http://www.world-of-leading-golf.com/" target="_blank">
                        <svg style="width: 11px; height: 11px;">
                            <use xlink:href="#wlg" />
                        </svg>
                    </a>
                </div>
            </div>
            <div class="header--bottom menu">
                <ul class="under-menu">
                    <li>
                        <a ui-sref="application.events">2016Matches</a>
                    </li>
                    <li class="expanded">
                        <a  ui-sref="application.clubsView({clubs: 'danish' })">Golfclubs</a>
                        <ul class="menu" style="margin-left: -17px;">
                            <li ng-repeat="club in topbar.clubs"><a ui-sref="application.clubsView({clubs: '{{club.url}}' })">{{club.language}}</a></li>
                        </ul>
                    </li>
                    <li>
                        <a ui-sref="application.partners">Partners</a>
                    </li>
                    <li>
                        <a ui-sref="application.suppliers">Suppliers</a>
                    </li>
                    <li>
                        <a ng-click="topbar.openModal()">Gallery</a>
                    </li>
                    <li>
                        <a ui-sref="application.contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
