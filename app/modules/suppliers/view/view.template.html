<header class="header">
    <nav class="top-bar row">
        <a href="#" class="mobile-menu small-1 columns show-for-small-only">M</a>
        <div class="medium-2 columns">
            <a ui-sref="application.main" class="show-for-small-only">
                <svg>
                    <use xlink:href="#gbb-logo"></use>
                </svg>
            </a>
            <a ui-sref="application.main" class="shield hide-for-small-only" >
                <svg style="width:120px">
                    <use xlink:href="#gbb-shield" />
                </svg>
            </a>
        </div>
        <div class="medium-10 columns hide-for-small-only content-holder">
            <div class="header--top text-right">
                <div class="small-12 columns collapsed">
                    <a class="small" href="">Corporategolf</a>
                    <a class="small" ui-sref="application.contact">Contact</a>
                    <a class="small" href="">News</a>
                    <a href="https://www.instagram.com/golfbusinessbutler/" target="_blank">
                        <svg style="width: 11px; height: 11px;">
                            <use xlink:href="#insta" />
                        </svg>
                    </a>
                    <a href="https://www.youtube.com/channel/UC0GpR621M2h_oC8ByMAc0tg" target="_blank">
                        <svg style="width: 11px; height: 11px;">
                            <use xlink:href="#youtube" />
                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/company/golf-&-business-butler---nordic-group" target="_blank">
                        <svg style="width: 11px; height: 11px;">
                            <use xlink:href="#linked" />
                        </svg>
                    </a>
                </div>
            </div>
            <div class="header--bottom menu">
                <ul class="under-menu">
                    <li>
                        <a href="#">2016Events</a>
                    </li>
                    <li>
                        <a ui-sref="application.clubsView({clubs: 'danish' })">Golfclubs</a>
                        <ul class="sub-menu">
                            <li class="line"></li>
                            <li ng-repeat="club in view.clubs"><a ui-sref="application.clubsView({clubs: '{{club.url}}' })">{{club.language}}</a></li>
                        </ul>
                    </li>
                    <li>
                        <a ui-sref="application.partners">Partners</a>
                    </li>
                    <li>
                        <a href="#">Suppliers</a>
                    </li>
                    <li>
                        <a ui-sref="application.contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="partner-slider">
    <slick dots="false" infinite="true" speed=300 slides-to-show=1 touch-move="true" slides-to-scroll=1 init-onload=true data="view.currentItem.images">
        <div ng-repeat="image in view.currentItem.images">
            <div class="image">
                <img ng-src="{{image.url}}" alt="">
            </div>
        </div>
    </slick>
</div>
<div class="row">
    <div class="small-12 columns">
        <div ng-bind-html="view.currentItem.content"></div>
    </div>
    <div class="small-12 columns">
        <ul class="row sponsor-list">
            <li ng-repeat="partner in view.partners" ui-sref-active="active" class="small-6 column text-center"><a ui-sref="application.partnerview({id: {{partner.id}}})"><img ng-src={{partner.assets_url}} alt="" /></a></li>
        </ul>
    </div>
</div>
