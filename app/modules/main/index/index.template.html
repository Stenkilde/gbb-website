<slick infinite=true slides-to-show=3 slides-to-scroll=3>
    <li class="slick-slide">
        <img src="/assets/loop/loop1.jpg" alt="">
    </li>
    <li class="slick-slide">
        <img src="/assets/loop/loop2.jpg" alt="">

</slick>

    <div class="row align-middle" style="height: 100%;">
        <div ng-repeat="partner in index.partners" class="columns">
            <img ng-src="{{partner.assets_url}}" alt="">
        </div>
    </div>
</div>
