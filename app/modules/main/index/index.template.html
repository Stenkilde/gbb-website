<slick style="position: fixed; top: 0;" dots="false" infinite="true" speed=600 arrows="false" slides-to-show=1 autoplayspeed=200 touch-move="false" slides-to-scroll=1 autoplay="true" fade="true">
    <div class="image">
        <img style="width: 100vw; height: 100vh; object-fit: cover; font-family: object-fit: cover;" src="/assets/loop/loop1.jpg" alt="">
    </div>
    <div class="image">
        <img style="width: 100vw; height: 100vh; object-fit: cover; font-family: object-fit: cover;" src="/assets/loop/loop2.jpg" alt="">
    </div>
    <div class="image">
        <img style="width: 100vw; height: 100vh; object-fit: cover; font-family: object-fit: cover;" src="/assets/loop/loop3.jpg" alt="">
    </div>
    <div class="image">
        <img style="width: 100vw; height: 100vh; object-fit: cover; font-family: object-fit: cover;" src="/assets/loop/loop4.jpg" alt="">
    </div>
    <div class="image">
        <img style="width: 100vw; height: 100vh; object-fit: cover; font-family: object-fit: cover;" src="/assets/loop/loop5.jpg" alt="">
    </div>
</slick>

<div class="footer hide-for-small-only" style="position: fixed; bottom: 0; background: #fff; width: 100%; height: 90px">
    <div class="row align-middle" style="height: 100%;">
        <div ng-repeat="partner in index.partners" class="columns">
            <a ui-sref="application.partnerview({id: {{partner.id}}})">
                <img ng-src="{{partner.assets_url}}" alt="">
            </a>
        </div>
    </div>
</div>
