<slick dots="false" infinite="true" speed=600 arrows="false" slides-to-show=1 touch-move="false" slides-to-scroll=1 autoplay="true" fade="true">
    <div class="image">
        <img src="/assets/loop/loop1.jpg" alt="" style="width: 100vw; height: 100vh; object-fit: cover;">
    </div>
    <div class="image">
        <img src="/assets/loop/loop2.jpg" alt=""  style="width: 100vw; height: 100vh; object-fit: cover;">
    </div>
</slick>

<div class="footer hide-for-small-only" style="position: fixed; bottom: 0; background: #fff; width: 100%; height: 90px">
    <div class="row align-middle" style="height: 100%;">
        <div ng-repeat="partner in index.partners" class="columns">
            <img ng-src="{{partner.assets_url}}" alt="">
        </div>
    </div>
</div>
